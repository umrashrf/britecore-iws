<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BriteCore IWS</title>

    <!-- injector:css -->
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.css">
    <!-- endinjector -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h1>Intuitive Web Solutions <small>Project for BriteCore</small></h1>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="inputEmail3" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Client</label>
          <div class="col-sm-10">
            <select class="form-control">
              <option>Client A</option>
              <option>Client B</option>
              <option>Client C</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Client Priority</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Target Date</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Ticket URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Product Area</label>
          <div class="col-sm-10">
            <select class="form-control">
              <option>Policies</option>
              <option>Billing</option>
              <option>Claims</option>
              <option>Reports</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Add</button>
          </div>
        </div>
      </form>
    </div>

    <!-- injector:js -->
    <script src="libs/bootstrap/bootstrap.js"></script>
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/knockout/knockout.js"></script>
    <script src="libs/less/less.js"></script>
    <!-- endinjector -->
  </body>
</html>
